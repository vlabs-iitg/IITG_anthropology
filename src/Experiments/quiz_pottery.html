<label>	1)	How old is ceramics history in old and new world respectively?	</label><div id="log"></div>

<p>
<div>
<input type="radio" name="q1" value="1" id="orange">
<label for="orange">12,000 years ago in the Old World and about 5,000 years ago in the New World</label>
</div>
<div>
<input type="radio" name="q1" value="2" id="apple">
<label for="apple">10,000 years ago in the Old World and about 7,000 years ago in the New World</label>
</div>
<div>
<input type="radio" name="q1" value="3" id="banana">
<label for="banana">8,000 years ago in the Old World and about 5,000 years ago in the New World</label>
</div>

<input type="radio" name="q1" value="4" id="banana">
<label for="banana">11,000 years ago in the Old World and about 4,000 years ago in the New World</label>
</div>
</p>

</div>

<p>

<input type="radio" name="q7" value="2" id="apple">

</div>

<input type="radio" name="q7" value="3" id="banana">

</div>
<input type="radio" name="q7" value="4" id="banana">

<label>	8)	What do you understand by experimental studies?</label><div id="log7"></div>

<div>
<input type="radio" name="q8" value="1" id="orange">

</div>
<div>
<input type="radio" name="q8" value="2" id="apple">

</div>
<div>
<input type="radio" name="q8" value="3" id="banana">

</div>
<input type="radio" name="q8" value="4" id="banana">
<label for="banana">both a and b</label>
</div>
</p>

<div>
<input type="radio" name="q9" value="3" id="banana">
<label for="banana">it was not easily broken, does decay</label>
</div>
<input type="radio" name="q9" value="4" id="banana">
<label for="banana">a and b</label>
</div>
