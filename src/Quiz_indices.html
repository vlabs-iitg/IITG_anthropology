<div>

<label>	1)What is Craniometry?	</label><div id="log"></div>

<p>
<div>
<input type="radio" name="q1" value="1" id="orange">
<label for="orange">concerned with the technique of measurement on the cranium</label>
</div>
<div>
<input type="radio" name="q1" value="2" id="apple">
<label for="apple">Concerned with the technique of measurement on face of the skeleton.</label>
</div>
<div>
<input type="radio" name="q1" value="3" id="banana">
<label for="banana">Both a and b</label>
</div>
<div>
<input type="radio" name="q1" value="4" id="banana">
<label for="banana">None of above</label>
</div>
</p>
<br/>
<br/>




<label>2)How to calculate Cranial index?</label><div id="log1"></div>

<p>
<div>
<input type="radio" name="q2" value="1" id="orange">
<label for="orange">Min. Cranial Breadth x 100 / Max. Cranial Length</label>
</div>
<div>
<input type="radio" name="q2" value="2" id="apple">
<label for="apple">Bregma Height x 100 / Max. Carnial Length</label>
</div>
<div>
<input type="radio" name="q2" value="3" id="banana">
<label for="banana">Max. Cranial Breadth x 100 / Max. Cranial Length</label>
</div>
<div>
<input type="radio" name="q2" value="4" id="banana">
<label for="banana">None of above</label>
</div>
</p>
<br/>
<br/>



<label> 3) What is Basion-Bregma?</label><div id="log2"></div>

<p>
<div>
<input type="radio" name="q3" value="1" id="orange">
<label for="orange">The straight distance from the basion to bregma.</label>
</div>
<div>
<input type="radio" name="q3" value="2" id="apple">
<label for="apple">Bregma (b) is the meeting point of the sagittal and coronal sutures</label>
</div>
<div>
<input type="radio" name="q3" value="3" id="banana">
<label for="banana">Both a and b</label>
</div>
<div>
<input type="radio" name="q3" value="4" id="banana">
<label for="banana">None of above</label>
</div>
</p>
<br/>
<br/>



<label> 4) What is Bizygomatic breadth?</label><div id="log3"></div>
<p>
<div>
<input type="radio" name="q4" value="1" id="orange">
<label for="orange">The straight distance from one zygion to the other.</label>
</div>
<div>
<input type="radio" name="q4" value="2" id="apple">
<label for="apple">Zygion is the most lateral point of the zygomatic arch</label>
</div>
<div>
<input type="radio" name="q4" value="3" id="banana">
<label for="banana">The straight distance from the nasion to zygion</label>
</div>
<div>
<input type="radio" name="q4" value="4" id="banana">
<label for="banana">Both a and b</label>
</div>
</p>
<br/>
<br/>


<label>	5)	How to calculate Transverse Vertical Index?</label><div id="log4"></div>

<p>
<div>
<input type="radio" name="q5" value="1" id="orange">
<label for="orange">Basion -Bregma Height x 100 / Max. Cranial Breadth</label>
</div>
<div>
<input type="radio" name="q5" value="2" id="apple">
<label for="apple">Bregma Height x 100 / Max. Carnial Length</label>
</div>
<div>
<input type="radio" name="q5" value="3" id="banana">
<label for="banana">Upper Facial Height x 100 / Bizygomatic Breadth</label>
</div>
<div>
<input type="radio" name="q5" value="4" id="banana">
<label for="banana">None of above</label>
</div>
</p>
<br/>
<br/>

<label>
6)	Which instrument is used to measure Maximum Cranial Breadth?</label><div id="log5"></div>
<p>
<div>
<input type="radio" name="q6" value="1" id="orange">
<label for="orange">Spreading Caliper</label>
</div>
<div>
<input type="radio" name="q6" value="2" id="apple">
<label for="apple">Sliding Caliper</label>
</div>
<div>
<input type="radio" name="q6" value="3" id="banana">
<label for="banana">Vernier Caliper</label>
</div>
<div>
<input type="radio" name="q6" value="4" id="banana">
<label for="banana">Pelvimeter</label>
</div>
</p>
<br/>
<br/>


<label>7) What is Opisthocranion ?</label><div id="log6"></div>
<p>
<div>
<input type="radio" name="q7" value="1" id="orange">
<label for="orange">is the most posterior point from the glabella in the mid-sagittal plane</label>
</div>
<div>
<input type="radio" name="q7" value="2" id="apple">
<label for="apple">excluding the inion</label>
</div>
<div>
<input type="radio" name="q7" value="3" id="banana">
<label for="banana">is the most prominent point between the two superaorbital</label>
</div>
<div>
<input type="radio" name="q7" value="4" id="banana">
<label for="banana">both a and b</label>
</div>
</p>
<br/>
<br/>

<label>	8)	What is NASION-INION PLANE ?</label><div id="log7"></div>
<p>
<div>
<input type="radio" name="q8" value="1" id="orange">
<label for="orange">when the nasion and inion are on the same vertical plane</label>
</div>
<div>
<input type="radio" name="q8" value="2" id="apple">
<label for="apple">when the nasion and inion are on the same horizontal plane</label>
</div>
<div>
<input type="radio" name="q8" value="3" id="banana">
<label for="banana">at a angular distance from inion</label>
</div>
<div>
<input type="radio" name="q8" value="4" id="banana">
<label for="banana">on the right of nasion</label>
</div>
</p>
<br/>
<br/>


<label>	9) What is a porion?</label><div id="log8"></div>
<p>
<div>
<input type="radio" name="q9" value="1" id="orange">
<label for="orange">distance between upper margin and lower margin of skull</label>
</div>
<div>
<input type="radio" name="q9" value="2" id="apple">
<label for="apple">internal auditory meatus</label>
</div>
<div>
<input type="radio" name="q9" value="3" id="banana">
<label for="banana">the deepest point on the upper margin of the external auditory meatus</label>
</div>
<div>
<input type="radio" name="q9" value="4" id="banana">
<label for="banana">ridges above the fronto-nasal suture in the mid-sagittal plane</label>
</div>
</p>
<br/>
<br/>

<label>	
10) What is Maximum Cranial Breadth?</label><div id="log9"></div>
<p>
<div>
<input type="radio" name="q10" value="1" id="orange">
<label for="orange">Straight distance between the two euryon points</label>
</div>
<div>
<input type="radio" name="q10" value="2" id="apple">
<label for="apple">Angular distance between the two euryon points.</label>
</div>
<div>
<input type="radio" name="q10" value="3" id="orange">
<label for="orange">The straight distance from the glabella</label>
</div>
<div>
<input type="radio" name="q10" value="4" id="apple">
<label for="apple">Distance between glabella and euryon</label>
</div>
</p>
